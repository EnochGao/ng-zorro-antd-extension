<form nz-form [formGroup]="form" (ngSubmit)="submit()" nzLayout="horizontal">
  <nzx-table-form #table="nzxTableForm" [tableFormConfig]="tableFormConfig" [enableExpand]="true"
    formControlName="students">
    <th>学生信息表单</th>
    <ng-template nzxTableFormTh>操作
      <button nz-button nzType="primary" nzShape="circle" (click)="table.addRow()">
        <span nz-icon nzType="plus"></span></button>
    </ng-template>
    <ng-template nzxTableFormTd let-formGroup let-i="index">
      <a nz-button nzType="link" (click)="table.deleteRow(i)">删除</a>
      <a nz-button nzType="link"
        (click)="formGroup.get('expand').patchValue(!formGroup.value.expand)">折叠</a>
    </ng-template>

    <ng-template nzxTableFormExpand let-formGroup let-i="index">
      本行值为： {{formGroup.value|json}}
    </ng-template>
  </nzx-table-form>
</form>

<pre>
  表单值：
{{form.value|json}}
</pre>
