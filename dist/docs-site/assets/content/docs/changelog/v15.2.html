
        <h3 id="%E7%A0%B4%E5%9D%8F%E5%8F%98%E6%9B%B4" class="docs-header-link">
          <span header-link="%E7%A0%B4%E5%9D%8F%E5%8F%98%E6%9B%B4"></span>
          破坏变更
        </h3>
      <ul>
<li>更改了组件名，增加 nzx 前缀，统一格式，方便区分使用</li>
</ul>

        <h3 id="%E6%96%B0%E5%8A%9F%E8%83%BD" class="docs-header-link">
          <span header-link="%E6%96%B0%E5%8A%9F%E8%83%BD"></span>
          新功能
        </h3>
      <ul>
<li>增加 nzxTrim 指令，支持去除输入框前后空格</li>
<li>增加查询连接器指令，方便链接 nz-table 和查询组件进行查询，支持当前界面缓存</li>
<li>nzx-configurable-query 组件增加 queryChange 和 resetChange 事件区分查询和重置</li>
<li>util 包增加 trimObject 函数，用来清除对象中的空属性值</li>
</ul>
