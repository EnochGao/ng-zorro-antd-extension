<nz-card nzTitle="nzx-table-select">
  <nzx-table-select
    [tableConfig]="tableConfig"
    [list]="list"
    [(ngModel)]="selected"
    mode="single"
  >
    <ng-template nzxTableSelectKey="stars" let-data>
      <nz-rate [ngModel]="data.stars" nzDisabled></nz-rate>
    </ng-template>
  </nzx-table-select>

  选中：{{ selected | json }}
</nz-card>
