<form class="nzx-query-container" nz-form [formGroup]="queryForm">
  <div nz-row [nzGutter]="nzxGutter" [nzJustify]="nzxJustify">
    <ng-container *ngFor="let control of controls">
      <div
        *ngIf="!control.hidden"
        nz-col
        [nzSpan]="control.nzxSpan || 24 / lineNumber"
        [hidden]="nzxCollapse && control.collapse"
      >
        <nz-form-item>
          <nz-form-label *ngIf="control.label" [nzSpan]="control.nzxLSpan || 6">
            {{ control.label }}
          </nz-form-label>
          <nz-form-control
            [nzSpan]="control.nzxRSpan || 18"
            [nzErrorTip]="control.errorTip"
          >
            <nzx-configurable-query-control
              [form]="queryForm"
              [control]="control"
            ></nzx-configurable-query-control>
          </nz-form-control>
        </nz-form-item>
      </div>
    </ng-container>

    <div class="nzx-query-btn" nz-col [nzSpan]="nzxBtnSpan || 24 / lineNumber">
      <div nz-row nzJustify="end" nzAlign="middle">
        <button nz-button nzType="primary" type="button" (click)="search()">
          {{ locale["query"] }}
        </button>
        <button nz-button type="button" (click)="reset()">
          {{ locale["reset"] }}
        </button>
        <ng-content></ng-content>
        <a
          *ngIf="nzxCollapse"
          nz-button
          nzType="link"
          (click)="toggleCollapse()"
        >
          {{ collapseText }}
          <i nz-icon [nzType]="collapseIcon"></i>
        </a>
      </div>
    </div>
  </div>
</form>
