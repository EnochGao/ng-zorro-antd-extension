<div class="container">
  <form nz-form [formGroup]="queryForm">
    <div nz-row [nzGutter]="nzxGutter" [nzJustify]="nzxJustify">
      <ng-container *ngFor="let control of controls">
        <div nz-col [nzSpan]="control.nzxSpan||(24/lineNumber)"
          [hidden]="nzxCollapse&&control.collapse">
          <nz-form-item>
            <nz-form-label [nzSpan]="control.nzxLSpan||6" *ngIf="control.label">
              {{ control.label }}
            </nz-form-label>
            <nz-form-control [nzSpan]="control.nzxRSpan||18" [nzErrorTip]="control.errorTip">

              <input nz-input *ngIf="control.controlType==='input'"
                [placeholder]="control.placeholder" [formControlName]="control.controlName" />

              <nz-select [formControlName]="control.controlName" [nzShowSearch]="true"
                [nzAllowClear]="control.nzxAllowClear" [nzPlaceHolder]="control.placeholder"
                *ngIf="control.controlType==='select'">
                <nz-option *ngFor="let item of control.menuList" [nzValue]="item.value"
                  [nzLabel]="item.label">
                </nz-option>
              </nz-select>

              <nz-date-picker *ngIf="control.controlType==='datePicker'"
                [ngStyle]="{'width': '100%'}" [formControlName]="control.controlName"
                [nzPlaceHolder]="control.placeholder">
              </nz-date-picker>

              <nz-range-picker [ngStyle]="{'width': '100%'}"
                *ngIf="control.controlType==='rangePicker'" [formControlName]="control.controlName">
              </nz-range-picker>

              <ng-container *ngIf="control.controlType==='Template'">
                <ng-container
                  *ngTemplateOutlet="control.templateRef;context:{$implicit:queryForm.get(control.controlName)}">
                </ng-container>
              </ng-container>

            </nz-form-control>
          </nz-form-item>
        </div>
      </ng-container>


      <div class="btn-container" nz-col [nzSpan]="nzxBtnSpan||(24/lineNumber)">
        <div nz-row nzJustify="end" nzAlign="middle">
          <button nz-button nzType="primary" type="button" (click)="search()">查询</button>
          <button nz-button type="button" (click)="reset()">重置</button>

          <a *ngIf="nzxCollapse" (click)="toggleCollapse()">
            {{isCollapse?'展开':'收起'}}
            <i nz-icon [nzType]="isCollapse ? 'down' : 'up'"></i>
          </a>

        </div>
      </div>

    </div>
  </form>
</div>
